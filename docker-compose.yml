services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: lecture-scraper-nginx
    ports:
      - "3069:8080"  # Only expose frontend port
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - backend
      - frontend
    networks:
      - lecture-network
    restart: unless-stopped

  # Backend Service (GPU-enabled)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lecture-scraper-backend
    environment:
      - DATABASE_URL=postgresql://lecture_user:lecture_password@db:5432/lecture_db
      - REDIS_URL=redis://redis:6379
      - OLLAMA_BASE_URL=http://ollama:11434
      - QDRANT_URL=http://qdrant:6333
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    depends_on:
      - db
      - redis
      - ollama
      - qdrant
    volumes:
      - ./backend/data:/app/data
    networks:
      - lecture-network
    restart: unless-stopped
    runtime: nvidia
    # Remove port mapping since nginx will handle it

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lecture-scraper-frontend
    # Remove port mapping since nginx will handle it
    depends_on:
      - backend
    networks:
      - lecture-network
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: lecture-scraper-db
    environment:
      POSTGRES_DB: lecture_db
      POSTGRES_USER: lecture_user
      POSTGRES_PASSWORD: lecture_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "5469:5432"
    networks:
      - lecture-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: lecture-scraper-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lecture-network
    restart: unless-stopped

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: lecture-scraper-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - lecture-network
    restart: unless-stopped

  # Ollama Service
  ollama:
    image: ollama/ollama:latest
    container_name: lecture-scraper-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=http://localhost:3069,http://frontend:3000,http://backend:8069
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - lecture-network

volumes:
  postgres_data:
  redis_data:
  ollama_data:
  qdrant_data:

networks:
  lecture-network:
    driver: bridge
